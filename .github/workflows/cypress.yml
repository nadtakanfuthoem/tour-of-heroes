name: Cypress Tests
on: push
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm install

