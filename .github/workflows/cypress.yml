name: Cypress Tests
on: push
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - run: npm ci
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.6.2
        with:
          install: true
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:4200'

